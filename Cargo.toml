[package]
name          = "rustls-connector"
version       = "0.20.1"
authors       = ["Marc-Antoine Perennou <Marc-Antoine@Perennou.com>"]
edition       = "2021"
description   = "Connector similar to openssl or native-tls for rustls"
repository    = "https://github.com/amqp-rs/rustls-connector"
documentation = "https://docs.rs/rustls-connector"
keywords      = ["tls", "rustls"]
categories    = ["network-programming"]
license       = "BSD-2-Clause"
rust-version  = "1.60.0"

[lib]
name = "rustls_connector"

[features]
default            = ["native-certs"]
logging            = ["rustls/logging"]
native-certs       = ["dep:log", "dep:rustls-native-certs"]
webpki-roots-certs = ["dep:webpki-roots"]

[dependencies.log]
version  = "^0.4"
optional = true

[dependencies.rustls]
version  = "^0.23"
default-features = false
features = ["std", "ring", "tls12"]

[dependencies.rustls-native-certs]
version  = "^0.7"
optional = true

[dependencies.rustls-pki-types]
version  = "^1.4"
default-features = false
features = ["std"]

[dependencies.rustls-webpki]
version  = "^0.102"
default-features = false
features = ["std", "ring"]

[dependencies.webpki-roots]
version  = "^0.26"
optional = true

[package.metadata.docs.rs]
all-features = true

[badges]
maintenance = { status = "actively-developed" }
